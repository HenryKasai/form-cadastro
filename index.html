<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Cadastro de Usuário</h1>
        <div id="contato">
            <label for="nome">Nome Completo</label>
            <input type="text" placeholder="" id="nome" name="nome" required>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            <label for="telefone">Telefone (opcional)</label>
            <input type="number" name="telefone" id="telefone">
        </div>
        <fieldset id="endereco">  
            <legend>Endereço</legend>
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" required>
            <label for="número">Número</label>
            <input type="number" name="número" id="número" required>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" required>
            <label for="cidade_estado">Cidade e Estado</label>
            <input type="text" name="cidade_estado" id="cidade_estado" required>
            <label for="CEP">CEP</label>
            <input type="number" name="CEP" id="CEP" required>
        </fieldset>
        <div id="estado_civil">
            <label for="estado_civil">Estado Civil</label>
            <select name="estado_civil" id="estado_civil">
                <option>Solteiro (a)</option>
                <option>Casado (a)</option>
                <option>Divorciado (a)</option>
                <option>Viúvo (a)</option>
                <option>Separado (a)</option>
            </select>
        </div>
        <fieldset id="contato">
            <legend>Preferência de Contato</legend>
            <div>
                <input type="radio" name="contato" id="contato_email" required>
                <label for="contato_email" class="margem_esquerda">E-mail</label>
            </div>  
            <div>
                <input type="radio" name="contato" id="contato_telefone">
                <label for="contato_telefone" class="margem_esquerda">Telefone</label>
            </div>
        </fieldset>
        <div id="concordo">
            <input type="checkbox" name="concordo" id="concordo" required>
            <label for="concordo" class="margem_esquerda">Li e concordo com os termos</label>
        </div>
        <div id="button">
            <button type="reset">Reiniciar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
